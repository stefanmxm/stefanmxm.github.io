<!DOCTYPE html>
<html>
 
<head>
<title>Car Accessories</title>
<link rel="stylesheet" href="css/global.css">

</head>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
 
<body>
<h1>Car Accessories</h1>
 
    <form id="accessoryForm">
<label for="accessory">Select an accessory:</label>
<select id="accessory">
<option value="10">Car Cover</option>
<option value="20">Floor Mats</option>
<option value="30">Seat Covers</option>
<option value="15">Phone Holder</option>
</select>
<br>
<label for="amount">Amount:</label>
<input type="number" id="amount" min="1" value="1">
<br> 
 <button type="button" onclick="addToProductList()">Add</button>
</form>
<table id="productList">
<thead>
<tr>
<th>Accessory</th>
<th>Amount</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<!-- Product list items will be added here dynamically -->
</tbody>
<tfoot>
    <tr>
        <td colspan="2">Gross Price:</td>
        <td id="grossPrice">0</td>
    </tr>
    <tr>
        <td colspan="2">VAT Amount:</td>
        <td id="vatAmount">0</td>
    </tr>
    <tr>
        <td colspan="2">Net Amount:</td>
        <td id="netAmount">0</td>
    </tr>
</tfoot>    
</table>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var grossPrice = 0;

    function addToProductList() {
        var accessorySelect = $("#accessory");
        var accessoryOption = accessorySelect.find("option:selected");
        var accessoryName = accessoryOption.text();
        var accessoryPrice = parseFloat(accessoryOption.val());
        var amount = parseInt($("#amount").val());

        var productListBody = $("#productList tbody");
        var newRow = $("<tr></tr>");

        var accessoryCell = $("<td></td>").text(accessoryName);
        var amountCell = $("<td></td>").text(amount);
        var priceCell = $("<td></td>").text((accessoryPrice * amount).toFixed(2));

        newRow.append(accessoryCell);
        newRow.append(amountCell);
        newRow.append(priceCell);
        productListBody.append(newRow);

        // Update the total price
        grossPrice += accessoryPrice * amount;
        $("#grossPrice").text(grossPrice.toFixed(2));

        var vatRate = 0.07; // 7% VAT rate

        var vatAmount = grossPrice * vatRate;
        $("#vatAmount").text(vatAmount.toFixed(2));

        var netAmount = grossPrice + vatAmount;
        $("#netAmount").text(netAmount.toFixed(2));
    }

    $(document).ready(function() {
        $("#addButton").on("click", addToProductList);
    });
</script>

</body>
 
</html>
